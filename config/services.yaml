
parameters:
    items_per_page: 10

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\PaginationService:
        arguments:
            $itemsPerPage: '%items_per_page%'
